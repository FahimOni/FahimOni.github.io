<title>Change Image on Hover in CSS</title>
<style>
body
{
 margin: 0;
 padding: 0;
 background: radial-gradient(#00020F, #00020F);
 height: 70vh;
}
h1
{
 margin: 0;
 padding: 0;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%,-50%);
 font-family: sans-serif;
 color: #fff;
 text-transform: uppercase;
 font-size: 6em;
}
h1:before
{
 content: attr(data-text);
 position: absolute;
 top: 0;
 left: 0;
 transform-origin: bottom;
 transform: rotateX(180deg);
 line-height: 0.865em;
 background: linear-gradient(0deg, #fff 0, transparent 80%);
 -webkit-background-clip: text;
 color: transparent;
 opacity: 0.5;
}
</style>
</head>
<body>
<h1 style=&quot;font-size:10vw;&quot; data-text=&quot;DONOT_TOUCH_ME&quot;>DONOT_TOUCH_ME</h1>
</body>
